<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Picker</title>
  </head>
  <body>
    <h1> Jacobo's Pizzaria </h1>
    <p> Pick a size, some toppings and a sauce and crust type, we'll give you an estimate for your pizza price on pickup </p>
    <div>
      <form id="newOrder">
        <label for="size">Which of these sizes would you like?</label>
        <select id="size">
          <option value="small">small</option>
          <option value="medium">medium</option>
          <option value="large">large</option>
        </select>
        <br>
        <label for="meat">Choose a meat</label>
        <select id="meat">
          <option value="pepperoni">pepperoni</option>
          <option value="bacon">bacon</option>
          <option value="chicken">chicken</option>
        </select>
        <br>
        <label for="veggie">Pick a Veggie!</label>
        <select id="veggie">
          <option value="onions">onions</option>
          <option value="mushrooms">mushrooms</option>
          <option value="olives">olives</option>
        </select>
        <br>
        <label for="sauce">Pick a sauce!</label>
        <select id="sauce">
          <option value="red">red</option>
          <option value="white">white</option>
          <option value="garlic">garlic</option>
        </select>
        <br>
        <select id="crust">
          <option value="pan">pan</option>
          <option value="skinny">skinny</option>
          <option value="original">original</option>
        </select>
        <br>
        <button type="submit" class="btn">Click to calculate your pizz cost</button>
        </form>
      </div>
      <div>
          <h2>Pizza Cost:</h2>
          <ul id="show-order">
          </ul>
      </div>
  </body>
</html>
